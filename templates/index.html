{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css'%}" />
    <title>Contact Us</title>
  </head>

  <body>
    <h1>Contact Us</h1>
    <form method="POST" id="post-form" name="contact-form">
      {% csrf_token %}
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        pattern="[A-Za-z\s]+"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
      /><br /><br />

      <label for="subject">Description</label>
      <textarea
        id="description"
        name="description"
        style="height: 170px; font-size: 20px"
        minlength="20"
        required
      ></textarea>
      <button type="submit" value="Submit Info">Submit Info</button>
      <button><a href="{% url 'submissions' %}">Show submissions</a></button>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
      integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
